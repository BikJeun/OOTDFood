<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="css">
        <h:outputStylesheet name="changePassword.css" library="css"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="passwordForm" class="container">
            <p:messages  redisplay="false">
                <p:autoUpdate />
            </p:messages>

            <div class="sidebar-menu">
                <div class="user-side-brief">
                    <div id="avatar-placeholder">
                        <p:graphicImage style="height: auto; width: 50;" library="images" name="userDefault.png" rendered="#{profileManagedBean.profile.profilePic.length() == 0}"/>
                        <p:graphicImage class="user-side-brief-avatar" url="/uploadedFiles/avatars/#{profileManagedBean.profile.profilePic}" rendered="#{profileManagedBean.profile.profilePic.length() != 0}"/>
                    </div>

                    <div class="user-side-description">
                        <h:outputText value="#{profileManagedBean.profile.firstname} #{profileManagedBean.profile.lastName}"/>
                    </div>
                </div>

                <div class="user-side-menu">
                    <p:menu toggleable="false">
                        <p:submenu icon="fa fa-user" label="My Account">
                            <p:menuitem value="Profile" outcome="/userPages/profile.xhtml"/>
                            <p:menuitem value="Banks &#38; Cards" outcome="/profileFeature/card.xhtml"/>
                            <p:menuitem value="Addresses" outcome="/profileFeature/address.xhtml"/>
                            <p:menuitem value="Change Password" outcome="/profileFeature/changePassword.xhtml"/>
                        </p:submenu>

                        <p:submenu icon="fa fa-book" label="My Purchases">
                            <p:menuitem value="Transaction History" outcome="/profileFeature/transactionHistory.xhtml"/>
                        </p:submenu>
                    </p:menu>
                </div>
            </div>

            <div class="content">
                <div class="content-smaller">
                    <div class="my-acct-section">
                        <div class="my-acct-section-header">
                            <div class="my-acct-section-header-left">
                                <div id="header">Change Password</div>
                                <br/>
                                <div id="subtitle">Please do not share your password with anyone else</div>
                            </div>
                        </div>

                        <div class="password-form">
                            <!--                            <h:panelGrid>-->
                            <div class="password-form-list">
                                <div class="password-form-detail">
                                    <div class="input-with-label">
                                        <div class="input-with-label-wrapper">
                                            <p:outputLabel class="label-holder" for="oldPassword" value="Current Password"/>
                                            <p:password class="label-input" id="oldPassword" value="#{profileManagedBean.oldPassword}"/>
                                        </div>
                                    </div>
                                    <div class="input-with-label">
                                        <div class="input-with-label-wrapper">
                                            <p:outputLabel class="label-holder" for="newPassword" value="New Password"/>
                                            <p:password class="label-input" id="newPassword" value="#{profileManagedBean.newPassword}"/>
                                        </div>
                                    </div>
                                    <div class="input-with-label">
                                        <div class="input-with-label-wrapper">
                                            <p:outputLabel class="label-holder" for="confirmPassword" value="Confirm Password"/>
                                            <p:password class="label-input" id="confirmPassword" value="#{profileManagedBean.confirmPassword}"/>
                                        </div>
                                    </div>

                                    <div class="password-action">
                                        <p:commandButton value="Confirm" update="@form" action="#{profileManagedBean.changePassword}"/>
                                    </div>
                                </div>
                            </div>

                            <!--                            </h:panelGrid>-->
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <footer class="page-footer">
            <div id ="footer" class="ui-g-12">
                <ui:insert name="footer">
                    <ui:include src="/footer.xhtml"/>
                </ui:insert>
            </div>
        </footer>

    </ui:define>

</ui:composition>
